<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🐾 註冊 Pawblish 帳號</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap');
    body {
      background-color: #fef6e4;
      color: #001858;
      font-family: 'Nunito', sans-serif;
      scroll-padding-top: var(--navbar-height, 80px);
    }
    #navbar-container { height: var(--navbar-height, 70px); display: block; }
    .paw-input {
      @apply w-full p-3 border border-[#f582ae]/40 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#f582ae] bg-[#fffffe] transition;
    }
    .paw-checkbox {
      @apply w-4 h-4 rounded text-[#f582ae] focus:ring-[#f582ae] mr-2;
    }
    .paw-label {
      @apply block font-semibold mb-2 text-[#001858];
    }
    .paw-button {
      @apply bg-gradient-to-r from-[#f582ae] to-[#f28b8b] text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:shadow-xl transition transform hover:-translate-y-0.5;
    }
    .form-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
    }
    .pet-option {
      @apply border-2 border-transparent rounded-lg p-3 cursor-pointer transition hover:bg-[#fef6e4];
    }
    .pet-option.selected {
      @apply border-[#f582ae] bg-[#fef6e4];
    }
  </style>
</head>
<body>
  <!-- 背景裝飾 -->
  <div class="fixed inset-0 -z-10 overflow-hidden">
    <div class="absolute -top-20 -right-20 w-64 h-64 rounded-full bg-[#f3d2c1] opacity-40"></div>
    <div class="absolute top-1/3 -left-20 w-80 h-80 rounded-full bg-[#8bd3dd] opacity-30"></div>
    <div class="absolute -bottom-20 right-1/4 w-72 h-72 rounded-full bg-[#f582ae] opacity-20"></div>
  </div>

  <!-- 導入導航列 -->
  <div id="navbar-container"></div>
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      });
  </script>

  <!-- 註冊表單 -->
  <section class="min-h-screen flex items-center justify-center px-4 py-12 md:py-16">
    <div class="form-card shadow-2xl rounded-3xl p-8 w-full max-w-2xl border border-white/50">
      <div class="text-center mb-8">
        <div class="inline-block p-4 bg-[#fef6e4] rounded-full mb-4 shadow-inner">
          <span class="text-4xl">🐾</span>
        </div>
        <h1 class="text-3xl font-bold">註冊 Pawblish 帳號</h1>
        <p class="text-[#001858]/70 mt-2">加入我們的寵物創作社群，開始你的創作之旅！</p>
      </div>

      <form class="space-y-6">
        <div class="grid md:grid-cols-2 gap-6">
          <div>
            <label class="paw-label">📧 Email</label>
            <input type="email" placeholder="you@example.com" class="paw-input">
          </div>
          <div>
            <label class="paw-label">🧸 暱稱</label>
            <input type="text" placeholder="輸入你想被叫的名字" class="paw-input">
          </div>
          <div>
            <label class="paw-label">🔒 密碼</label>
            <input type="password" placeholder="請設定密碼" class="paw-input">
          </div>
          <div>
            <label class="paw-label">🔒 再次輸入密碼</label>
            <input type="password" placeholder="請再次輸入密碼" class="paw-input">
          </div>
        </div>

        <div>
          <label class="paw-label">🐾 選擇你的 Paw 小夥伴</label>
          <div class="grid grid-cols-2 md:grid-cols-5 gap-3 mt-2">
            <div class="pet-option selected text-center" onclick="selectPet(this)">
              <div class="text-3xl mb-1">🐶</div>
              <div class="text-sm font-medium">波波</div>
            </div>
            <div class="pet-option text-center" onclick="selectPet(this)">
              <div class="text-3xl mb-1">🐧</div>
              <div class="text-sm font-medium">佩尼</div>
            </div>
            <div class="pet-option text-center" onclick="selectPet(this)">
              <div class="text-3xl mb-1">🐻</div>
              <div class="text-sm font-medium">米米</div>
            </div>
            <div class="pet-option text-center" onclick="selectPet(this)">
              <div class="text-3xl mb-1">🦁</div>
              <div class="text-sm font-medium">露露</div>
            </div>
            <div class="pet-option text-center" onclick="selectPet(this)">
              <div class="text-3xl mb-1">🐘</div>
              <div class="text-sm font-medium">艾莉</div>
            </div>
          </div>
        </div>

        <div>
          <label class="paw-label">💬 一句話自我介紹</label>
          <input type="text" placeholder="例如：我是一名熱愛寫作的工程師！" class="paw-input">
        </div>

        <div>
          <label class="paw-label">📱 手機號碼（選填）</label>
          <input type="tel" placeholder="09xx-xxx-xxx" class="paw-input">
        </div>

        <div class="space-y-3 bg-[#fef6e4]/50 p-4 rounded-lg">
          <div class="flex items-center">
            <input type="checkbox" id="agree" class="paw-checkbox">
            <label for="agree" class="text-sm">我已閱讀並同意 <a href="#" class="text-[#f582ae] font-semibold hover:underline">使用者條款</a> 與 <a href="#" class="text-[#f582ae] font-semibold hover:underline">隱私政策</a></label>
          </div>
          <div class="flex items-center">
            <input type="checkbox" id="subscribe" class="paw-checkbox">
            <label for="subscribe" class="text-sm">我想收到每週熱門主題靈感通知 ✨</label>
          </div>
        </div>

        <div class="pt-4">
          <button type="submit" class="paw-button w-full flex items-center justify-center">
            <span class="mr-2">開始我的創作之旅</span>
            <span>✨</span>
          </button>
        </div>

        <div class="text-center text-sm text-[#001858]/70 mt-4">
          已經有帳號了？<a href="login.html" class="text-[#f582ae] font-semibold hover:underline">點此登入</a>
        </div>
      </form>
    </div>
  </section>

  <!-- 頁尾 -->
  <footer class="py-6 text-center text-sm text-[#001858]/60">
    <p>© 2023 Pawblish 寵物創作平台 • 用愛創作，用心分享</p>
  </footer>

  <script>
    function selectPet(element) {
      document.querySelectorAll('.pet-option').forEach(el => el.classList.remove('selected'));
      element.classList.add('selected');
    }
  </script>
</body>
</html>
