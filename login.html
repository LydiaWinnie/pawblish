<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>🐾 Pawblish 登入 / 註冊</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #fef6e4;
      color: #001858;
      font-family: sans-serif;
      scroll-padding-top: var(--navbar-height, 80px);
    }
    #navbar-container { height: var(--navbar-height, 70px); display: block; }
  </style>
</head>
<body>
  <!-- 導入導航列 -->
  <div id="navbar-container"></div>
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      });
  </script>

  <!-- 登入區塊 -->
  <section class="min-h-screen flex items-center justify-center px-4 py-16">
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
      <h1 class="text-2xl font-bold text-center mb-6">🐾 歡迎回來 Pawblish！</h1>

      <form class="space-y-4">
        <div>
          <label class="block font-semibold mb-1">📧 Email</label>
          <input type="email" placeholder="you@example.com"
            class="w-full p-3 border border-[#f582ae]/60 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#f582ae]">
        </div>

        <div>
          <label class="block font-semibold mb-1">🔒 密碼</label>
          <input type="password" placeholder="請輸入密碼"
            class="w-full p-3 border border-[#f582ae]/60 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#f582ae]">
        </div>

        <button type="submit"
          class="w-full bg-[#f582ae] text-white py-3 rounded-lg font-bold shadow hover:bg-[#001858] transition">
          登入 / 註冊
        </button>
      </form>

      <div class="text-center text-sm mt-4 text-[#555]">
        <p>還沒有帳號嗎？<a href="register.html" class="text-[#f582ae] underline hover:text-[#001858]">立即註冊</a></p>
        <p class="mt-2">忘記密碼了嗎？<a href="#" class="text-[#f582ae] underline hover:text-[#001858]">重設密碼</a></p>
      </div>
    </div>
  </section>

  <!-- 頁尾 -->
  <footer class="text-center text-sm py-6 text-[#001858]">
    <p>© 2025 Pawblish. 用爪子登入世界 🐾</p>
  </footer>
</body>
</html>
